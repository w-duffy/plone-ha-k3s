apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: plone
spec:
  selector:
    app: plone-frontend
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plone-frontend
  namespace: plone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plone-frontend
  template:
    metadata:
      labels:
        app: plone-frontend
    spec:
      containers:
      - name: plone-frontend
        image: plone/plone-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: RAZZLE_INTERNAL_API_PATH
          value: "http://backend:8080/Plone"
        - name: RAZZLE_LEGACY_TRAVERSE
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"